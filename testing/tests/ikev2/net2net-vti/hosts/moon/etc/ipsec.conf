# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	mobike=no

conn net-net
	left=PH_IP_MOON
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftsubnet=0.0.0.0/0
	right=PH_IP_SUN
	rightid=@sun.strongswan.org
	rightsubnet=0.0.0.0/0
	mark=0x00000201/0x0000ffff
	auto=add
