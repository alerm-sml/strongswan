# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	mobike=no

conn net-net
	leftsubnet=%dynamic[gre]
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	right=PH_IP_SUN
	rightsubnet=%dynamic[gre]
	rightid=@sun.strongswan.org
	type=transport
	auto=add
